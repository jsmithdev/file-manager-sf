<template>
	<template if:true={active}>

		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading" aria-modal="true"
			aria-describedby="modal-content" class="slds-modal slds-fade-in-open slds-modal_large">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button onclick={close} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">

						<lightning-icon icon-name="utility:close" alternative-text="close"></lightning-icon>

						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 class="slds-text-heading_medium slds-hyphenate">{name}</h2>
				</header>

				<div class="slds-modal__content slds-p-around_large" id="modal-content-id-1">

					<iframe 
						src={previewUrl} 
						frameborder="0" 
						onload={resizeIframe}
					></iframe>
						
				</div>

				<div class="slds-modal__content slds-p-around_medium">
					<div class="center">
						<button onclick={close} class="slds-button slds-button_neutral">Close</button>
					</div>
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>

	</template>
</template>
