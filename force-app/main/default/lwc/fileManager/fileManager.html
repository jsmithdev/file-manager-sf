<template>

    <template if:true={isSalesforce}>
        <c-file-manager-sf
            header={header}
            subheader={subheader}
            icon-name={iconName}
            fields={fields}
            record-id={recordId}
            is-upload-only={isUploadOnly}
        ></c-file-manager-sf>
    </template>

    <template if:true={isAWS}>
        <c-file-manager-aws
            header={header}
            subheader={subheader}
            icon-name={iconName}
            fields={fields}
            record-id={awsPrefix}
            is-upload-only={isUploadOnly}
        ></c-file-manager-aws>
    </template>

    <!--
        <br/>
        <lightning-button
            label="Debug"
            onclick={debug}
        ></lightning-button> 
        -->
</template>
